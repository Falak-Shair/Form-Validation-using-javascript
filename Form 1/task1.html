<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-danger mt-5 ">
        <h2 class="text-center">University Admission Form</h2>

        <form class="col-md-4  offset-md-4">
            <div class="form-group">
                <label>Name</label>
                <input type="" class="form-control" placeholder="Enter Your Name" id="name" required>
            </div>
            <div class="form-group">
                <label>DOB</label>
                <input type="date" class="form-control" placeholder="Date Of Birth" id="DOB" required>
            </div>
            <div class="form-group">
                <label>Last Certificate</label>
                <input type="text" class="form-control" placeholder="Last Certificate" id="certificate" required>
            </div>
            <div class="form-group">
                <label for="">Applying For</label>
                <select name="" id="applying_for" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="Bachelors">Bachelors</option>
                    <option value="Master">Master</option>
                    <option value="PhD">PhD</option>
                </select>

            </div>

            <button type="submit" class="btn btn-primary mb-5" onclick="form_validation()">Submit</button>
            <button type="" class="btn btn-primary mb-5">Cancel</button>
        </form>
    </div>
    <script src="javascript/app.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container bg-secondary">
        <div class="row">
            <div class="col-md-4 offset-md-4 ">
                <h1 class="" >Contact Us</h1>

                <form onsubmit="formSubmitted()">
                    <div class="form-group">
                        <label>NAME</label>
                        <input type="text" placeholder="NAME" class="form-control" id="name" required>
                    </div>

                    <div class="form-group">
                            <label>EMAIL</label>
                            <input type="email" placeholder="EMAIL" class="form-control" id="email" required>
                    </div>

                    <div class="form-group">
                            <label>DATE</label>
                            <input type="date" placeholder="DATE" class="form-control" id="date" required>
                    </div>

                    <div class="form-group">
                            <label>SUBJECT</label>
                            <input type="text" placeholder="SUBJECT" class="form-control" id="subject">
                    </div>

                    <div class="form-group">
                            <label>DESCRIPTION</label>
                            <textarea placeholder="MESSAGE" class="form-control" id="message"></textarea>
                    </div>
                    
                    <button class="btn btn-primary">Submit</button>
                    

                </form>

            </div>

        </div>






    </div>


    <script src="javascript/task2.js"></script>

</body>
</html>
